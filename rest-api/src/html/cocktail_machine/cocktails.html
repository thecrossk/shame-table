<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cocktail Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            max-width: 800px;
        }

        .gallery a {
            display: block;
            width: 150px;
            height: 150px;
        }

        .gallery img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .gallery img:hover {
            transform: scale(1.1);
        }

        /* Responsive Styles */
        @media (max-width: 600px) {
            .gallery {
                gap: 10px;
            }

            .gallery a {
                width: 120px;
                height: 120px;
            }
        }

        @media (max-width: 400px) {
            .gallery a {
                width: 100px;
                height: 100px;
            }
        }
    </style>
</head>

<body>
    <h2>Cocktail Gallery</h2>
    <div class="gallery">
        <a href="#"><img src="/images/ctail-1.png" alt="Cocktail 1"></a>
        <a href="#"><img src="/images/ctail-2.png" alt="Cocktail 2"></a>
        <a href="#"><img src="/images/ctail-3.png" alt="Cocktail 3"></a>
        <a href="#"><img src="/images/ctail-4.png" alt="Cocktail 4"></a>
        <a href="#"><img src="/images/ctail-2.png" alt="Cocktail 5"></a>
        <a href="#"><img src="/images/ctail-4.png" alt="Cocktail 6"></a>
    </div>
</body>

</html>
