<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cocktail Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        table {
            border-collapse: collapse;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        td {
            padding: 12px;
            border: 1px solid #cccccc;
            text-align: center;
        }

        img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        img:hover {
            transform: scale(1.1);
        }
    </style>
</head>

<body>
    <h2>Cocktail Gallery</h2>
    <table>
        <tr>
            <td><a href="#"><img src="/images/ctail-1.png" alt="Cocktail 1"></a></td>
            <td><a href="#"><img src="/images/ctail-1.png" alt="Cocktail 2"></a></td>
            <td><a href="#"><img src="/images/ctail-1.png" alt="Cocktail 3"></a></td>
        </tr>
        <tr>
            <td><a href="#"><img src="/images/ctail-1.png" alt="Cocktail 4"></a></td>
            <td><a href="#"><img src="/images/ctail-1.png" alt="Cocktail 5"></a></td>
            <td><a href="#"><img src="/images/ctail-1.png" alt="Cocktail 6"></a></td>
        </tr>
    </table>
</body>

</html>
